{% extends 'owner/base_generic.html' %}
{% block content %}
    <h1>Confirmando eliminacion del owner con vistas basadas en clases</h1>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <a class="btn btn-danger" href="{% url 'owner_list_vc' %}">Cancel</a>
            <button type="submit" class="btn btn-success">
                Eliminar Owner
            </button>
        </form>
    </div>
{% endblock %}
